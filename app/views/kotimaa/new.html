{% extends "base.html" %}
{% block content %}

<h1>Luo uusi viinialue</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/kotimaa">
    <div class="form-group">
        <label>Maa</label>
        <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div><div class="form-group">
        <label>Alue</label>
        <input type="text" name="alue" class="form-control" value="{{attributes.alue}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
